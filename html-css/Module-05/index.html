<!DOCTYPE html>
<html lang="en">
<head>

    <title>Module-05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="clearfix">
            <div class="mart">mart</div>
                <nav class="menu">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about us</a></li>

        <main>
            <section class="tours">  
                <div class="girls">
                    <div class="girls_bg"></div>
                </div>
                <div class="background">
                    <div class="bg_black"></div>
                </div>

                        <li class="production">
                            <div class="picture picture1"></div>

                                <button class="shuffle"><img src="img/shuffle.svg" alt="shuffle" width="30px"></button>
                                <button class="clock"><img src="img/clock.svg" alt="clock" width="30px"></button>
                                <button class="cart">
                                    <div class="cart1"><img src="img/cart.svg" alt="cart" width="30px"></div>

                            </div>     
                            <div class="description"><span>blue tshirt</span></div>  
                            <div class="price"><span>$26</span></div>

                        <li class="production">
                            <div class="picture picture2"></div>  
                            <div class="hidden"></div>
                            <div class="icons_wrapper">

                                <button class="clock"><img src="img/clock.svg" alt="svg" width="30px"></button>

                                    <div class="cart1"><img src="img/cart.svg" alt="svg" width="30px"></div>
                                    <span class="cart2">add to cart</span>

                            <div class="price" ><span>$31</span></div>
                        </li>
                        <li class="production">
                            <div class="picture picture3"></div>
                            <div class="hidden"></div>
                            <div class="icons_wrapper">
                                <button class="like"><img src="img/like.svg" alt="svg" width="30px"></button>
                                <button class="shuffle"><img src="img/shuffle.svg" alt="svg" width="30px"></button>
                                <button class="clock"><img src="img/clock.svg" alt="svg" width="30px"></button>
                                <button class="cart">
                                    <div class="cart1"><img src="img/cart.svg" alt="svg" width="30px"></div>
