<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="theme-color" content="#000000">
  <meta name="copyright" content="Author">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <meta name="apple-mobile-web-app-title" content="Application Name">
  <meta name="msapplication-TileImage" content="images/favicons/144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="format-detection" content="telephone=no">
  <title>Homework-12</title>
</head>

<body>

  <form name="form" method="post" action="#" class="form">
    <input type="text" name="input" placeholder="Input URL" class="form__input" required>
    <button type="submit" class="form__submit">Add URL</button>
    <div class="modal">
      <p class="modal__error">
        <span class="modal__text"></span>
        <img src="" alt="" class="modal__icon">
      </p>
    </div>
  </form>
  <ul class="bookmarks"></ul>

  <div class="loader hidden">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <template id="template" class="template">
    <li class="bookmark">
      <div class="bookmark__name">{{title}}</div>
      <a href="{{url}}" class="bookmark__link" target="_blank">{{url}}</a>
      <div class="bookmark__description">{{description}}</div>
      <div class="bookmark__picture">
        {{#if image}}
        <img src="{{image}}" alt="{{title}}" class="bookmark__picture--link">
        {{/if}}
      </div>
      <button class="delete">
      </button>
    </li>
  </template>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
