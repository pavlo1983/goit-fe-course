<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module-10</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="js-allUsers">
    <button class="js-getUsers">Get all users</button>
    <ul class="js-usersList"></ul>
    
    <form action="#" method="get">
      <label>
        <input class="js-idInput" id="searchId" type="text" name="name" placeholder="Id *" required>
      </label>
      <label>
        <input class="js-idSubmit" type="submit" value="get User by Id">
      </label> 
    </form>

    <form action="#" method="post">
      <label>
        <input class="js-idInput" id="name" type="text" name="name" placeholder="Name *" required>
      </label>
      <label>
        <input class="js-idInput" id="age" type="text" name="name" placeholder="Age *" required>
      </label>
      <label>
        <input class="js-idSubmit" type="submit" value="Add User">
      </label> 
    </form>


  </div>

  <script src="./js/index.js"></script>
</body>

</html>
