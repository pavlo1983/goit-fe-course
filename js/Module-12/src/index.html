<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="theme-color" content="#000000" />
    <meta name="copyright" content="Author" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="Application Name" />
    <meta
      name="msapplication-TileImage"
      content="images/favicons/144x144.png"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="format-detection" content="telephone=no" />

    <title>Module-12</title>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>

  <body>
    <form class="form js-form">
      <label class="form-label">
        <input
          type="text"
          name="url"
          class="js-form-input"
          placeholder="Enter link"
        />
      </label>
      <button type="submit" class="js-button">Add link</button>
    </form>

    <div class="main"><ul reversed class="js-url-list"></ul></div>

    <template>
      <li class="bookmark-item">
        <a href="{{link}}" target="blank" class="link">{{ link }}</a>
        <button class="delBtn" value="">X</button>
      </li>
    </template>

    <script src="./js/index.js"></script>
    <!--<script src="js/scripts.min.js"></script>-->
  </body>
</html>
