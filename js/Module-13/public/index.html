<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-module-13-MVC</title>
  <!--<link rel="stylesheet" href="/styles.css">-->
</head>

<body>
    <div class="bookmark">
      <form name="form" class="form js-form">
        <label class="form-label">
          <input
            type="text"
            name="link"
            class="js-form-input"
            placeholder="Enter link"
          />
        </label>
        <button type="submit" class="button js-button">ADD LINK</button>
      </form>
      <ul class="js-url-list list"></ul>
    </div>
    
    <template id="bookmark-item" >
      <li class="item">
        <a href="{{link}}" target="blank" class="link">{{ link }}</a>
        <h1 class="link__title">Lorem ipsum</h1>
        <div class="bookmarks__image">
          <img src="./images/www.jpg" alt="Image" />
        </div>
        <button class="js-delBtn" value="">DELETE</button>
      </li>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="../src/index.js"></script>
</body>
</html>
